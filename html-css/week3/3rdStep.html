<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Form3</title>
    </head>
    <body>
        <div class="wrapper">
            <!-- HEADER -->
            <header>
                <div class="intro">
                    <div class="logo"><img src="/smiley_icon.png" width="80" alt="smiley-face"></div>
                    <nav>
                        <ul>
                            <li>Nav1</li>
                            <li>Nav2</li>
                            <li>Nav3</li>
                        </ul>
                    </nav>
                </div>
                <h1>Sign up to yourcustomtailor.com</h1>
            </header>
            <!-- PROGRESS -->
            <h2>Step 3/4 - Time to learn about your preferences?</h2>
            <div>Progress</div>
            <progress  max="100" value="70"></progress>
            <p>What kind of items are you interested in offers on?</p>
            <!-- CHECKBOX -->
            <form class="categories">
                <div>
                    <div class="form-category">
                        <label class="form-label">Apparal</label>
                        <input class="form-input" type="checkbox" checked>
                    </div>
                    <div class="form-category"> 
                        <label class="form-label">Jewelry</label>
                        <input class="form-input" type="checkbox" checked>
                    </div>
                    <div class="form-category"> 
                        <label class="form-label">Accessories</label>
                        <input class="form-input" type="checkbox" checked>
                    </div>
                </div>
                <div>
                    <div class="form-category"> 
                        <label class="form-label">Shoes</label>
                        <input class="form-input" type="checkbox" checked>
                    </div>
                    <div class="form-category"> 
                        <label class="form-label">Handbags</label>
                        <input class="form-input" type="checkbox" checked>
                    </div>
                </div>
            </form>
            <p>Choose the images that best resemble your style</p>
            <div class="form-container">
                <div class="form-selection">
                    <img src="blazer.png" alt="blazer">
                    <div class="selection">
                        <label>Select</label>
                        <input type="checkbox" checked>
                    </div>
                </div>
                <div class="form-selection">
                    <img src="clothes.png" alt="clothes">
                    <div class="selection">
                        <label>Select</label>
                        <input type="checkbox" checked>
                    </div>
                </div>
                <div class="form-selection">
                    <img src="dress.png" alt="dress">
                    <div class="selection">
                        <label>Select</label>
                        <input type="checkbox" checked>
                    </div>
                </div>
                <div class="form-selection">
                    <img src="high-heels.png" alt="high-heels">
                    <div class="selection">
                        <label>Select</label>
                        <input type="checkbox" checked>
                    </div>
                </div>
                <div class="form-selection">
                    <img src="sneakers.png" alt="sneakers">
                    <div class="selection">
                        <label>Select</label>
                        <input type="checkbox" checked>
                    </div>
                </div>
                <div class="form-selection">
                    <img src="tuxedo.png" alt="suit">
                    <div class="selection">
                        <label>Select</label>
                        <input type="checkbox" checked>
                    </div>
                </div>
                <!-- SUBMIT BOTTOM -->
                <div class="clickable-buttom">
                    <input type="submit" class="clickable-buttom" id="button" name="button" value="Next step">
                    <a href="#"></a>          
                </div>
            </div>
        </div>
    </body>
</html>
