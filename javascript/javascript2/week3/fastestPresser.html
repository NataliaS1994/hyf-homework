<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fastest Presser Exercise</title>
</head>
<body>
    <div class="main-container">
        <h1>Fast Presser</h1>
        <div class="input-container">
          <input
            type="number"
            name="time"
            id="time"
            placeholder="Time in seconds"
          />
          <button type="submit" id="submit">Set Time</button>
          <p id="result"></p>
        </div>
        <div class="keys-container">
          <span class="s-container">
            <p>Press S</p>
            <p class="s-count"></p>
          </span>
          <span class="l-container">
            <p>Press L</p>
            <p class="l-count"></p>
          </span>
        </div>
      </div>
  
      <script src="fastestPresser.js"></script>
    
</body>
</html>
