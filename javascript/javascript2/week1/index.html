<head>
    <title>HyfBay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,800"
      rel="stylesheet"
    />
  </head>
  <body>
    <div>
      <h1>Spirit animal name generator</h1>
      <h2>Please Enter Your Name</h2>
      <input type="text" id="nameRequired" placeholder="Fx: Natalia Sowa" required>
   </div>
   <div id="root">
      <h3>Create your spirit animal</h3>
      <select id="animal-selection">
         <option value="click">Button</option>
         <option value="hover">Hover</option>
         <option value="output">Text</option>
      </select>
   </div>
   <br />
   <button type="submit" id="submit">Submit</button>
   <p id="log"></p>
   <script src="/index.js"></script>
  </body>
